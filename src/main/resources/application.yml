server:
  port: 8888

spring:
  application:
    name: code-generator
  profiles:
    active: dev
  datasource:
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
    url: "jdbc:mariadb://${DATASOURCE_HOST:localhost}:${DATASOURCE_PORT:3306}/my_mall?&characterEncoding=utf8"

code-generator:
  author: "Tomatos"
  package-name: "org.demo.study"
  table-prefix: "sys_" # 实际的类名 = 表名去掉表前缀首写第一个大写字母
  common-request-path: "/v1"
  custom-method-name:
    add: "insert"
    delete: "delete"
    update: "update"
    query: "search"
  custom-method-request:
    add: "/custom_add"
    delete: "/delete"
    update: "/update"
    query: "/searchByCondition"
  class-ignore-fields:
    - id
    - createUserId
    - createUserName
    - createTime
    - updateUserId
    - updateUserName
    - updateTime
    - isDel
  path-rule-map:
    entity:
      model-path: "entity"
      suffix: "DO"
    condition-entity:
      model-path: "condition"
      suffix: "Condition"
    dto-entity:
      model-path: "dto"
      suffix: "DTO"
    controller:
      model-path: "controller"
      suffix: "Controller"
    service-interface:
      model-path: "api/service"
      suffix: "Service"
      prefix: "I"
    service:
      model-path: "service/impl"
      suffix: "ServiceImpl"
    mapper:
      model-path: "mapper"
      suffix: "Mapper"
    mapper-xml:
      model-path: "mapper/xml"
      suffix: "Mapper"